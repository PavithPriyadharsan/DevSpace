<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header-bar mb-3">
        <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between p-3">
            <h4 class="my-0 mr-md-auto font-weight-normal"><a href="/" class="text-white text-decoration-none">DevSpace</a></h4>
            <div class="flex-row my-3 my-md-0"> 
                <a href="#" class="text-white mr-2 header-search-icon" title="Search" data-toggle="tooltip" data-placement="bottom"><i class="fas fa-search"></i></a>
                <span class="text-white mr-2 header-chat-icon" title="Chat" data-toggle="tooltip" data-placement="bottom"><i class="fas fa-comment"></i></span>
                <a href="#" class="mr-2"><img title="My Profile" data-toggle="tooltip" data-placement="bottom" style="width: 32px; height: 32px; border-radius: 16px;" src="https://hips.hearstapps.com/hmg-prod/images/beautiful-smooth-haired-red-cat-lies-on-the-sofa-royalty-free-image-1678488026.jpg?crop=1xw:0.84415xh;center,top" alt="Profile"></a>
                <a href="#" class="btn btn-sm btn-success mr-2">Create Post</a>
                <form action="#" method="POST" class="d-inline">
                    <button class="btn btn-sm btn-secondary">Sign Out</button>
                </form>
            </div>
        </div>
    </header>

    <!-- body content starts here -->
    <div class="container py-md-5 container--narrow">
        <h2 class="text-center mb-4">The Latest From Those You Follow</h2>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">
                <img class="avatar-tiny" src="https://cdn3d.iconscout.com/3d/premium/thumb/judge-5691554-4741095.png?f=webp" alt="avatar">
                <strong>Example post #1</strong>
                <span class="text-muted small">by kittydoe on 1/3/2023</span>
            </a>
            
            <a href="#" class="list-group-item list-group-item-action">
                <img class="avatar-tiny" src="https://cdn3d.iconscout.com/3d/premium/thumb/male-employee-5748689-4800732.png?f=webp" alt="avatar">
                <strong>Example post #2</strong>
                <span class="text-muted small">by barksalot on 1/3/2023</span>
            </a>

            <a href="#" class="list-group-item list-group-item-action">
                <img class="avatar-tiny" src="https://cdn3d.iconscout.com/3d/premium/thumb/young-woman-5748690-4800733.png?f=webp" alt="avatar">
                <strong>Example post #2</strong>
                <span class="text-muted small">by timmyace on 1/3/2023</span>
            </a>

            <a href="#" class="list-group-item list-group-item-action">
                <img class="avatar-tiny" src="https://cdn3d.iconscout.com/3d/premium/thumb/gamer-5748702-4800745.png?f=webp" alt="avatar">
                <strong>Example post #2</strong>
                <span class="text-muted small">by dumbmod on 1/3/2023</span>
            </a>
        </div>
    </div>
    
    <!-- footer starts here -->

    <footer class="border-top text-center small text-muted py-3">
        <p style="font-weight: bold;" class="m-0">Copyright &copy; 2024 <a href="/" class="text-muted">DevSpace</a>. All rights reserved</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.js" integrity="sha512-HAXr8ULpyrhyIF0miP+mFTwOagNI+UVA38US1XdtBbkU7mse59ar0ck4KBil/jyzkTO37DWLfRQvEeUWgwHu0g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
