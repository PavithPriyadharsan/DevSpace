<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header-bar mb-3">
        <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between p-3">
            <h4 class="my-0 mr-md-auto font-weight-normal"><a href="/" class="text-white text-decoration-none">DevSpace</a></h4>
            <form action="#" method="post" class="mb-0 pt-2 pt-md-0">
                <div class="row align-items-center">
                    <div class="col-md mr-0 pr-md-0 mb-3 mb-md-0">
                        <input name="username" class="form-control form-control-sm input-dark" type="text" placeholder="Username" autocomplete="off">
                    </div>
                    <div class="col-md mr-0 pr-md-0 mb-3 mb-md-0">
                        <input name="password" class="form-control form-control-sm input-dark" type="password" placeholder="Password">
                    </div>
                    <div class="col-md-auto">
                        <button class="btn btn-primary btn-sm">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </header>

    <!-- body content starts here -->

    <div class="container py-md-5">
        <div class="row align-items-center">
            <div class="col-lg-7 py-3 py-md-5">
                <h2 class="display-4">Space for Geeks
                    <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-code-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                        <path d="M6.854 4.646a.5.5 0 0 1 0 .708L4.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0m2.292 0a.5.5 0 0 0 0 .708L11.793 8l-2.647 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708 0"/>
                      </svg>
                </h2>
                <p class="lead text-muted">Enjoy posting your thoughts on new technologies, by developers for developers!!</p>
            </div>
            <div class="col-lg-5 pl-lg-5 mb-3 py-lg-5">
                <form action="#" method="POST" id="registration-form">

                    <div class="form-group">
                        <label for="username-register" class="text-muted mb-1"><small>Username</small></label>
                        <input name="username" id="username-register" class="form-control" type="text" placeholder="Pick your username">
                    </div>
                    
                    <div class="form-group">
                        <label for="type-register" class="text-muted mb-1"><small>Profile</small></label>
                        <select name="profile" id="profile-register" class="form-select" type="text" placeholder="Pick your position">
                            <option value="Android Developer">Android Developer</option>
                            <option value="Web Developer">Web Developer</option>
                            <option value="Blockchain Developer">Blockchain Developer</option>
                            <option value="ML Engineer">ML Engineer</option>
                            <option value="Coding Instructor">Coding Instructor</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="email-register" class="text-muted mb-1"><small>Email</small></label>
                        <input name="email" id="email-register" class="form-control" type="email" placeholder="you@example.com">
                    </div>

                    <div class="form-group">
                        <label for="password-register" class="text-muted mb-1"><small>Password</small></label>
                        <input name="password" id="password-register" class="form-control" type="password" placeholder="Create password">
                    </div>

                    <button type="submit" class="py-1 mt-4 btn btn-lg btn-info btn-block">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <!-- footer starts here -->

    <footer class="border-top text-center small text-muted py-3">
        <p style="font-weight: bold;" class="m-0">Copyright &copy; 2024 <a href="/" class="text-muted">DevSpace</a>. All rights reserved</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.js" integrity="sha512-HAXr8ULpyrhyIF0miP+mFTwOagNI+UVA38US1XdtBbkU7mse59ar0ck4KBil/jyzkTO37DWLfRQvEeUWgwHu0g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
